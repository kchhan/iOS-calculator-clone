<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>iOS Calculator Clone</title>
</head>
<body>
  <main class="main-container">
    <header>
      <div class="container">
        <div class="wifi">
          <i class="fas fa-signal"></i>
           Wi-Fi 
          <i class="fas fa-wifi"></i> 
        </div>
        <div class="time">
          <p class="timeDisplay"></p>
        </div>
        <div class="battery">
        100% <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </header>

    <section class="grid">
      <div class="output">
        <!-- JavaScript shows numbers here -->
      </div>
      <button class="btn btn-grey clear">AC</button>
      <button class="btn btn-grey plusAndMinus">+/-</button>
      <button class="btn btn-grey percent">%</button>
      <button class="btn btn-orange divide" value="รท">รท</button>
      <button class="btn btn-orange multiply" value="*">x</button>
      <button class="btn btn-orange subtract" value="-">-</button>
      <button class="btn btn-orange add" value="+">+</button>
      <button class="btn btn-orange equals" value="=">=</button>
      <button class="btn btn-darkGrey nine" value="9">9</button>
      <button class="btn btn-darkGrey eight" value="8">8</button>
      <button class="btn btn-darkGrey seven" value="7">7</button>
      <button class="btn btn-darkGrey six" value="6">6</button>
      <button class="btn btn-darkGrey five" value="5">5</button>
      <button class="btn btn-darkGrey four" value="4">4</button>
      <button class="btn btn-darkGrey three" value="3">3</button>
      <button class="btn btn-darkGrey two" value="2">2</button>
      <button class="btn btn-darkGrey one" value="1">1</button>
      <button class="btn btn-darkGrey zero" value="0"><div id="zero">0</div></button>
      <button class="btn btn-darkGrey decimal">.</button>
    </section>
  </main>

  <footer>
    Programmed by <a href="https://github.com/kchhan" target="_blank">Kevin Chhan</a>
  </footer>
<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
